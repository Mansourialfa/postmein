<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - Colorverse</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>

    <!-- Header for navigation and actions -->
    <header class="profile-header">
        <div class="header-content">
            <h1>Colorverse</h1>
            <!-- The logout button will be handled by app.js -->
            <button id="logout-btn" class="btn-secondary">Log Out</button>
        </div>
    </header>

    <!-- Main container for the profile content -->
    <main class="profile-container" id="profile-content">
        
        <!-- Loading state: This will be shown while fetching data from the server -->
        <div class="loading-state">
            <div class="spinner"></div>
            <p>Forging your universe...</p>
        </div>

        <!-- 
            The actual profile content will be dynamically generated by JavaScript (in app.js)
            and will replace the loading state above. It will look something like this:

            <div class="color-display" style="background-color: #FF5733;">
                <div class="color-overlay">
                    <h2 class="color-name">Fiery Citrus</h2>
                    <p class="color-hex">#FF5733</p>
                </div>
            </div>
            <div class="profile-details">
                <h3>Owned by: YourUsername</h3>
                <p class="color-description">"The unique color 'Fiery Citrus' (#FF5733), a shade from the 'Orange' family."</p>
                <div class="user-info">
                    <p><strong>Email:</strong> your.email@example.com</p>
                    <p><strong>Member since:</strong> August 4, 2025</p>
                </div>
                <div class="actions">
                     <button class="btn-primary" disabled>Download Certificate (Coming Soon)</button>
                     <button class="btn-secondary" disabled>List on Marketplace (Coming Soon)</button>
                </div>
            </div>
        -->

    </main>

    <script src="/public/js/app.js"></script>
</body>
</html>
